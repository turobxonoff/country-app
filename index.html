<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country app JS</title>
    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fontawesome cdn file link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" href="./globus-png-7.png">
</head>
<body>
    
    <div class="container">
        <h1>Where in the world</h1>            
        <button class="toggle">
            <div class="fas fa-sun" id="darkmode"></div>
            dark mode
        </button>
    </div>

    <div class="container">
        <div class="controls">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="search the country" class="search">
        </div>

        <div class="dropdownMenu">
            <div class="dropdown">
                <p>Filter by Region</p>
                <i class="fas fa-chevron-down"></i>
            </div>

            <div class="drop-options">
                <p class="region">All</p>
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>

    </div>

    <div class="countries">
        
    </div>

    


    <!-- Custom JS file link -->
    <script src="./js/script.js"></script>
</body>
</html>
